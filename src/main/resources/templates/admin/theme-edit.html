<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <title>主题编辑</title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/iconfont/iconfont.css}"/>
        <link rel="stylesheet" th:href="@{/css/app.css}"/>
        <style>
            .theme-bottom{
                text-align: right;
                margin-top: 20px;
                padding: 10px 0;
                border-top: 1px solid #eee;
            }
        </style>
    </head>
    <body>
        <div class="z-content">
            <div class="z-card">
                <div class="z-card-header">[[${theme.name}]]</div>
                <div class="z-card-body">
                    <div class="col-md-4">
                        <div id="theme-tree"></div>
                    </div>
                    <div class="col-md-8">
                        <div class="theme-editor">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="theme-bottom">
                            <button id="btn-save" class="btn btn-primary">保存</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script th:src="@{/js/jquery.min.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
        <script th:src="@{/js/app.js}"></script>
        <script>
            $(function () {
                var themeId = '[[${theme.id}]]';
                App.postAjax("/admin/theme/getFiles",{themeId:themeId},function (data) {
                    if(data.status===200){
                        App.initTree("#theme-tree", {
                            data: data.data,
                            nameField:'name',
                            click: function (file) {
                                App.msgS("name:" + file.name);
                            }
                        })
                    }else{
                        App.msgE(data.msg);
                    }
                })

               /* App.postAjax("/admin/theme/getFileContent",{themeId:themeId,path:"D:\\file\\theme\\nbclass\\article.html"},function (data) {
                    console.log(data);
                })*/
            })
        </script>
    </body>
</html>
