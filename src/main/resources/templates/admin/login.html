<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>login</title>
	<link rel="icon" th:href="${config.SITE_ICON}">
	<link rel="stylesheet" th:href="${config.SITE_CDN+'/static/css/bootstrap.min.css'}"/>
	<link rel="stylesheet" th:href="${config.SITE_CDN+'/static/iconfont/iconfont.css'}"/>
	<link rel="stylesheet" th:href="${config.SITE_CDN+'/static/css/app.css'}"/>
	<link rel="stylesheet" th:href="${config.SITE_CDN+'/static/css/auth.css'}"/>
</head>

<body>
<div class="lowin">
	<div class="lowin-brand">
		<img th:src="${config.SITE_CDN+'/static/img/person.jpg'}" alt="logo">
	</div>
	<div class="lowin-wrapper">
		<div class="lowin-box lowin-login">
			<div class="lowin-box-inner">
				<form id="login-form">
					<p>Sign in to continue</p>
					<div class="lowin-group">
						<label>Account <a href="#" class="login-back-link">Sign in?</a></label>
						<input id="loginUsername" type="text" name="username" class="lowin-input"/>
					</div>
					<div class="lowin-group password-group">
						<label>Password <a href="#" class="forgot-link">Forgot Password?</a></label>
						<input type="password" name="password" class="lowin-input"/>
					</div>
					<button type="button" class="lowin-btn login-btn">
						Sign In
					</button>
					<div class="text-foot" style="display: none">
						Don't have an account?
						<a href="" class="register-link">Register</a>
					</div>
				</form>
			</div>
		</div>
		<div class="lowin-box lowin-register lowin-flip">
			<div class="lowin-box-inner">
				<form id="register-form">
					<p>Let's create your account</p>
					<div class="lowin-group">
						<label>Name</label>
						<input type="text" name="username" class="lowin-input"/>
					</div>
					<div class="lowin-group">
						<label>Email</label>
						<input type="email" name="email" class="lowin-input"/>
					</div>
					<div class="lowin-group">
						<label>Password</label>
						<input type="password" name="password" class="lowin-input"/>
					</div>
					<button type="button" class="lowin-btn register-btn">
						Sign Up
					</button>
					<div class="text-foot">
						Already have an account?
						<a href="" class="login-link">Login</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div id="reset-password-modal" class="display-none">
		<form class="form-horizontal mb-0" id="resetPwdForm">
			<div class="z-card-body pt-0">
				<div class="form-group">
					<label  class="col-sm-3 control-label">用户名 <span class="text-danger">*</span>:</label>
					<div class="col-sm-8">
						<input id="resetUsername" type="text" name="username" class="form-control" require="" readonly="readonly"/>
					</div>
				</div>
				<div class="form-group">
					<label  class="col-sm-3 control-label"><span id="codeText">安全码</span> <span class="text-danger">*</span>:</label>
					<div class="col-sm-8">
						<input type="text" name="code" class="form-control" require=""/>
					</div>
				</div>
				<div class="form-group">
					<label  class="col-sm-3 control-label">新密码 <span class="text-danger">*</span>:</label>
					<div class="col-sm-8">
						<input id="resetPassword" type="text" name="password" class="form-control" require=""/>
					</div>
				</div>
				<div class="form-group">
					<label  class="col-sm-3 control-label">确认新密码 <span class="text-danger">*</span>:</label>
					<div class="col-sm-8">
						<input id="resetConfirmPassword" type="text" class="form-control" require=""/>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
<script th:src="${config.SITE_CDN+'/static/js/jquery.min.js'}"></script>
<script th:src="${config.SITE_CDN+'/static/js/bootstrap.min.js'}"></script>
<script th:src="${config.SITE_CDN+'/static/js/app.js'}"></script>
<script th:src="${config.SITE_CDN+'/static/js/auth.js'}"></script>
<script>
    Auth.init({
        login_url: '/login',
        register_url: '/register',
        forgot_url: '/forget'
    });
</script>

</body>
</html>
