<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="keywords" th:content="${config.SITE_KWD}">
		<meta name="description" th:content="${config.SITE_DESC}">
		<title th:text="${config.SITE_NAME}"></title>
		<link rel="icon" th:href="${config.SITE_ICON}">
		<link th:href="${static+'/css/bootstrap.min.css'}" rel="stylesheet"/>
		<link th:href="${static+'/iconfont/iconfont.css'}" rel="stylesheet"/>
		<link th:href="${static+'/css/github-markdown.min.css'}"rel="stylesheet" />
		<link th:href="${static+'/css/blog.css'}"rel="stylesheet" />
		<script th:src="${static+'/js/jquery.min.js'}"></script>
		<script th:src="${static+'/js/bootstrap.min.js'}"></script>
		<script th:src="${static+'/js/blog.js'}"></script>
	</head>
	<body>
		<header id="header">
			<div th:replace="theme/nbclass/fragments/navbar :: navbar"></div>
		</header>
		<div class="zb-container zb-content">
			<div class="zb-main comment">
				<div class="comment-describe">
					<h3 class="comment-describe-title">留言板</h3>
					<div>
						<p>博客名：[[${config.SITE_NAME}]]</p>
						<p>博客地址：[[${config.SITE_HOST}]]</p>
						<p>联系方式：[[${currentTheme.setting.sitePersonContact}]]</p>
					</div>
				</div>
				<div id="comment" class="comment-main">
					<div class="comment-title">给我留言</div>
				</div>
			</div>
			<div th:replace="theme/nbclass/fragments/sidebar :: sidebar"></div>
		</div>
		<div class="return_top"><a class=" fa fa-arrow-up"></a></div>
		<script>
			Core.initComment({
                id:"#comment",
                sid: "[[${sid}]]",
                emojiServer:  "[[${static}]]"+"/emoji/"
            });
		</script>
	</body>

</html>
